<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/authbase}">
<head>
    <style>
        .hidden { display: none; }
    </style>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="login-box">
        <div class="login-logo">
            <b>HealthCare</b>System
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg" id="form-title">Sign in</p>

                <!-- LOGIN FORM -->
                <form th:action="@{/auth/login}" method="post" id="login-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>

                <!-- REGISTER FORM -->
                <form th:action="@{/auth/register}" th:object="${user}" method="post" id="register-form" class="hidden">
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" th:field="*{confirm}" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 mb-0 text-center">
                    <a href="#" id="toggle-link" onclick="toggleForms()">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const toggleLink = document.getElementById('toggle-link');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.innerText = "Sign in";
                toggleLink.innerText = "Create an account";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.innerText = "Register a new account";
                toggleLink.innerText = "Already have an account?";
            }
        }
    </script>
</div>
</body>
</html>
