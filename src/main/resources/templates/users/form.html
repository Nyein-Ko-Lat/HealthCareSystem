<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>User Form</title>
</head>

<body>
<div layout:fragment="content">

    <div class="app-content-header">
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-6"><h3 class="mb-0">User Form</h3></div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-end">
                        <li class="breadcrumb-item"><a href="#">Users</a></li>
                        <li class="breadcrumb-item active">User Form</li>
                    </ol>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card mb-8">

                    <div class="card-header">
                        <h3 class="card-title">User Details</h3>
                    </div>

                    <form th:action="@{/users/save}" method="post" th:object="${user}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="card-body">
                            <div class="row g-3">

                                <!-- Username (LOCKED) -->
                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input class="form-control"
                                           type="text"
                                           th:field="*{username}"
                                           th:readonly="${user.id != null}"
                                           required />
                                </div>

                                <!-- Password (LOCKED) -->
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input class="form-control"
                                           type="password"
                                           th:field="*{password}"
                                           readonly />
                                </div>

                                <!-- First Name -->
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control"
                                           type="text"
                                           th:field="*{firstName}"
                                           placeholder="Enter first name" />
                                </div>

                                <!-- Last Name -->
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control"
                                           type="text"
                                           th:field="*{lastName}"
                                           placeholder="Enter last name" />
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input class="form-control"
                                           type="email"
                                           th:field="*{email}"
                                           placeholder="Enter email" />
                                </div>

                                <!-- Role -->
                                <div class="col-md-6">
                                    <label class="form-label">Role</label>
                                    <select class="form-control" th:field="*{role}">
                                        <option th:each="r : ${roles}"
                                                th:value="${r.id}"
                                                th:text="${r.name}"
                                                th:selected="${r.equals(user.role)}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Status Code -->
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-control" th:field="*{statusCode}">
                                        <option value="PEN">Pending</option>
                                        <option value="APR">Approved</option>
                                        <option value="REJ">Rejected</option>
                                        <option value="BLK">Blocked</option>
                                        <option value="INA">Inactive</option>
                                        <option value="DEL">Deleted</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-primary float-end" type="submit">Save</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
